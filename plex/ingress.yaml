---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pms
  labels:
    name: pms
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: cert-issuer
    cert-manager.io/renew-before: 360h
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - plex.sp4rck.ovh
      secretName: plex-sp4rck-ovh
  rules:
  - host: plex.sp4rck.ovh
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: plex-pms
            port: 
              name: web
